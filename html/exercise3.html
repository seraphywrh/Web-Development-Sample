<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<h1>Register</h1>

<form>
<p>
	<label for="fname">First Name:</label>
	<input name="FirstName" id="fname" type="text" placeholder="John" required>

	<label for="lname">Last Name:</label>
	<input name="LastName" id="lname" type="text" placeholder="Smith" required>
</p>

<div>
	<label for="male">Male:</label>
	<input name="gender" id="male" type="radio" value="m">

	<label for="female">Female:</label>
	<input name="gender" id="female" type="radio" value="f">

	<label for="other">Other:</label>
	<input name="gender" id="other" type="radio" value="other">
</div>
<p>
	<label for="email">Email:</label>
	<input name="Email" id="email" placeholder="your email" type="email" required>

	<label for="password">Password:</label>
	<input name="Password" id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
</p>

<p>
	<label>
		Birthday:
		<select name="Month">
			<option>Month</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
		</select>

		<select name="Day">
			<option>Day</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
		</select>

		<select name="Year">
			<option>Year</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
		</select>
	</label>
</p>

<p>
	<label for="agree">I agree to the terms and conditions</label>
	<input name="agree" id="agree" type="checkbox" required>
</p>

	<input type="submit">

</form>
</body>
</html>
