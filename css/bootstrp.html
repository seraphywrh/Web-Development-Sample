<!DOCTYPE html>
<html>

<head>
	<title>Bootstrap Basics</title>
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.jumbotron {
			background-image: url(https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/29468297_552670131771950_662262800034299904_o.jpg?_nc_cat=0&oh=6b7430eb162b0d87e10ab5289f52b0c1&oe=5BE77F75);
			color: white;
			background-repeat: no-repeat;
			background-size: 1050px;
			margin: 0 auto;
			width: 90%;
		}
		
	</style>

</head>
<body>

<div class="container">
	<div class="jumbotron">
	  <h1>Welcome to Yufei's Zone</h1>
	  <p>Yufei Yan is a cute baby.❤️❤️❤️🌺🌺🌺🌹🌹🌹</p>
	  <p><a class="btn btn-warning btn-lg" href="https://www.facebook.com/yufei.yan.925" role="button">Learn more about Yufei!</a></p>
	</div>

	<h1>Apply for voting for Yufei:</h1>

	<button href="http://www.google.com" type="button" class="btn btn-success btn">Pick Me!</button>
	<button href="http://www.google.com" type="button" class="btn btn-success btn active">Pick Me!</button>
	<button href="http://www.google.com" type="button" class="btn btn-success btn" disabled="">Pick Me!</button>
	<a href="http://www.google.com"  class="btn btn-info btn-lg">Search Yufei on Google</a>

	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Note: Please upload your lisence to be a fan of Yufei.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> I love Yufei!!!
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit to pick Yufei❤️</button>
	</form>
</div>

</body>
</html>
