<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todolist.css">

</head>
<body>

<h1>Todo List</h1>

<ul>
<!-- 	use class to modify some lines -->
	<li class="completed">
		<input type="checkbox" name="" checked="">
		Walk Rusty
	</li>
	<li class="completed">
		<input type="checkbox" name="" checked>
		Buy Groceries
	</li>

<!-- 	use id to modify a single line -->
	<li id="special">
		<input type="checkbox" name="">
		Record CSS videos
	</li>
</ul>

</body>
</html>
