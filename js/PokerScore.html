<!DOCTYPE html>
<html>
<head>

<body>

	<h1></h1>

			<div class="card bg-success text-white text-center">
				<img src="https://cdn.pixabay.com/photo/2014/03/24/13/48/crown-294438_960_720.png">
				<h5 class="card-title player">Player 1</h5>

			<div class="card bg-info text-white text-center">
